openapi: 3.0.0
info:
    title: Multi-Client REST API
    version: 1.0.0

servers:
    - url: http://localhost:3000/api

paths:
    /games_play/authGame/register:
        post:
            summary: Регистриране в системата
            tags: [GamesPlay Auth]
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/GamesPlayAuthRegisterUserData"
            responses:
                204:
                    description: No Content - Успешна регистрация (няма съдържание)
                    headers:
                        Set-Cookie:
                            description: Съдържа сесийния JWT
                            schema:
                                type: string
                                example: auth_GamesPlay={accessToken:jwt.token.value}; Path=/; HttpOnly; Secure; SameSite=None
                400:
                    description: Bad Request - Невалидни данни
                    content:
                        application/json:
                            examples:
                                invalidEmail:
                                    summary: Invalid email
                                    value:
                                        message: "Email must be a valid email address"
                                invalidPassword:
                                    summary: Invalid password
                                    value:
                                        message: "Password must be at least 3 characters!"
                409:
                    description: Conflict - Съществуващ имейл
                    content:
                        application/json:
                            example:
                                message: "This email already registered!"
                500:
                    description: Internal Server Error - Вътрешна грешка на сървъра
                    content:
                        application/json:
                            example:
                                message: "Internal server error..."

    /games_play/authGame/login:
        post:
            summary: Вход в системата
            tags: [GamesPlay Auth]
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/GamesPlayAuthLoginUserData"
            responses:
                204:
                    description: No Content - Успешен вход (няма съдържание)
                    headers:
                        Set-Cookie:
                            description: Съдържа сесийния JWT
                            schema:
                                type: string
                                example: auth_GamesPlay={accessToken:jwt.token.value}; Path=/; HttpOnly; Secure; SameSite=None
                400:
                    description: Bad Request - Невалидни данни
                    content:
                        application/json:
                            examples:
                                invalidEmail:
                                    summary: Invalid email
                                    value:
                                        message: "Email must be a valid email address"
                                invalidPassword:
                                    summary: Invalid password
                                    value:
                                        message: "Password must be at least 3 characters!"
                401:
                    description: Unauthorized - Грешна парола
                    content:
                        application/json:
                            example:
                                message: "Password does not match!"
                404:
                    description: Not Found - Потребителят не съществува
                    content:
                        application/json:
                            example:
                                message: "User does not exist!"
                429:
                    description: Too Many Requests - Прекалено много опити за вход
                    content:
                        application/json:
                            example:
                                message: "Too many login attempts. Please try again in 15 minutes."
                500:
                    description: Internal Server Error - Вътрешна грешка на сървъра
                    content:
                        application/json:
                            example:
                                message: "Internal server error..."

    /games_play/authGame/logout:
        post:
            summary: Изход от системата
            tags: [GamesPlay Auth]
            security:
                - gamesPlay: []
            responses:
                204:
                    description: No Content - Успешен logout (cookie е изтрит)
                    headers:
                        Set-Cookie:
                            description: Изчистено сесийно cookie
                            schema:
                                type: string
                                example: auth_GamesPlay=; Path=/; HttpOnly; Secure; SameSite=None; Max-Age=0
                401:
                    description: Липсващ токен
                    content:
                        application/json:
                            example:
                                message: "Missing token in cookies!"
                500:
                    description: Internal Server Error - Вътрешна грешка на сървъра
                    content:
                        application/json:
                            example:
                                message: "Internal server error..."

    /games_play/authGame/profile:
        get:
            summary: Връща текущия потребител
            tags: [GamesPlay Auth]
            security:
                - gamesPlay: []
            responses:
                200:
                    description: OK - Успешно извличане на потребител
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/GamesPlayAuthProfileResponse"
                401:
                    description: Unauthorized - Липсващ токен
                    content:
                        application/json:
                            example:
                                message: "Invalid token!"
                403:
                    description: Forbidden - Невалиден токен
                    content:
                        application/json:
                            example:
                                message: "Invalid token!"
                404:
                    description: Not Found - Потребителят не е намерен
                    content:
                        application/json:
                            example:
                                message: "User does not exist!"
                500:
                    description: Internal Server Error - Вътрешна грешка на сървъра
                    content:
                        application/json:
                            example:
                                message: "Internal server error..."

    /games_play/authGame/updateRole:
        patch:
            summary: Добавя роля "user" към всички потребители
            tags: [GamesPlay Auth]
            deprecated: true
            responses:
                200:
                    description: Успешно добавена роля "user"
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: "The update was successful."
                500:
                    description: Internal Server Error - Вътрешна грешка на сървъра
                    content:
                        application/json:
                            example:
                                message: "Internal server error..."

    /games_play/admin/games:
        get:
            summary: Връща всички игри с пейджинг (само за администратори)
            tags: [GamesPlay Admin]
            security:
                - gamesPlay: []
            parameters:
                - in: query
                  name: page
                  schema:
                      type: integer
                      default: 1
                      minimum: 1
                  description: Номер на страницата (лимитът е фиксиран на 5)
            responses:
                200:
                    description: Успешно взети игри
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/GamesPlayAdminGamesListResponse"
                401:
                    description: Unauthorized - Липсващ токен
                    content:
                        application/json:
                            example:
                                message: "Invalid token!"
                403:
                    description: Forbidden - изисква се администраторски достъп
                    content:
                        application/json:
                            example:
                                message: "Admin access required"
                500:
                    description: Internal Server Error - Вътрешна грешка на сървъра
                    content:
                        application/json:
                            example:
                                message: "Internal server error..."

    /games_play/admin/games/{gameId}:
        delete:
            summary: Изтрива игра по ID (само за администратори)
            tags: [GamesPlay Admin]
            security:
                - gamesPlay: []
            parameters:
                - in: path
                  name: gameId
                  required: true
                  schema:
                      type: string
                  description: ID на играта (валиден ObjectId – 24 символа)
            responses:
                204:
                    description: No Content - Успешно изтрита игра
                400:
                    description: Bad Request - Невалиден ID
                    content:
                        application/json:
                            example:
                                message: "Id must be a valid MongooseDB ObjectId!"
                401:
                    description: Unauthorized - Липсващ токен
                    content:
                        application/json:
                            example:
                                message: "Invalid token!"
                403:
                    description: Forbidden - изисква се администраторски достъп
                    content:
                        application/json:
                            example:
                                message: "Admin access required"
                404:
                    description: Not Found - Играта не съществува
                    content:
                        application/json:
                            example:
                                message: "Game not found!"
                500:
                    description: Internal Server Error - Вътрешна грешка на сървъра
                    content:
                        application/json:
                            example:
                                message: "Internal server error..."

    /games_play/admin/users:
        get:
            summary: Връща всички потребители с пейджинг (само за администратори)
            tags: [GamesPlay Admin]
            security:
                - gamesPlay: []
            parameters:
                - in: query
                  name: page
                  schema:
                      type: integer
                      default: 1
                      minimum: 1
                  description: Номер на страницата (лимитът е фиксиран на 5)
            responses:
                200:
                    description: Успешно взети потребители
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/GamesPlayAdminUsersListResponse"
                401:
                    description: Unauthorized - Липсващ токен
                    content:
                        application/json:
                            example:
                                message: "Invalid token!"
                403:
                    description: Forbidden - изисква се администраторски достъп
                    content:
                        application/json:
                            example:
                                message: "Admin access required"
                500:
                    description: Internal Server Error - Вътрешна грешка на сървъра
                    content:
                        application/json:
                            example:
                                message: "Internal server error..."

    /games_play/admin/users/{userId}:
        patch:
            summary: Сменя ролята на потребител и го прави администратор (само за администратори)
            tags: [GamesPlay Admin]
            security:
                - gamesPlay: []
            parameters:
                - in: path
                  name: userId
                  required: true
                  schema:
                      type: string
                  description: ID на потребителя (валиден ObjectId – 24 символа)
            responses:
                200:
                    description: Успешно добавен за администратор
                    content:
                        application/json:
                            example:
                                _id: "123"
                                email: "user@test.com"
                                role: "аdmin"
                400:
                    description: Bad Request - Невалиден ID
                    content:
                        application/json:
                            example:
                                message: "Id must be a valid MongooseDB ObjectId!"
                401:
                    description: Unauthorized - Липсващ токен
                    content:
                        application/json:
                            example:
                                message: "Invalid token!"
                403:
                    description: Forbidden - изисква се администраторски достъп
                    content:
                        application/json:
                            example:
                                message: "Admin access required"
                404:
                    description: Not Found - Потребителят не съществува
                    content:
                        application/json:
                            example:
                                message: "User not found"
                500:
                    description: Internal Server Error - Вътрешна грешка на сървъра
                    content:
                        application/json:
                            example:
                                message: "Internal server error..."
        delete:
            summary: Изтрива потребител - администратор не може да бъде изтрит (само за администратори)
            tags: [GamesPlay Admin]
            security:
                - gamesPlay: []
            parameters:
                - in: path
                  name: userId
                  required: true
                  schema:
                      type: string
                  description: ID на потребителя (валиден ObjectId – 24 символа)
            responses:
                204:
                    description: Успешно изтрит потребител
                400:
                    description: Bad Request - Невалиден ID
                    content:
                        application/json:
                            example:
                                message: "Id must be a valid MongooseDB ObjectId!"
                401:
                    description: Unauthorized - Липсващ токен
                    content:
                        application/json:
                            example:
                                message: "Invalid token!"
                403:
                    description: Forbidden - Невалиден токен или непозволено действие
                    content:
                        application/json:
                            examples:
                                forbiddenAction:
                                    summary: Невъзможно изтриване на администратор
                                    value:
                                        message: "Cannot delete admin account"
                                notAdmin:
                                    summary: изисква се администраторски достъп
                                    value:
                                        message: "Admin access required"
                404:
                    description: Not Found - Потребителят не съществува
                    content:
                        application/json:
                            example:
                                message: "User not found"
                500:
                    description: Internal Server Error - Вътрешна грешка на сървъра
                    content:
                        application/json:
                            example:
                                message: "Internal server error..."

    /games_play/admin/stats:
        get:
            summary: Връща статистика за брой посещения в приложението с пейджинг (само за администратори)
            tags: [GamesPlay Admin]
            security:
                - gamesPlay: []
            parameters:
                - in: query
                  name: page
                  schema:
                      type: integer
                      default: 1
                      minimum: 1
                  description: Номер на страницата (лимитът е фиксиран на 5)
            responses:
                200:
                    description: Успешно взета статистика
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/GamesPlayAdminStatsResponse"
                401:
                    description: Unauthorized - Липсващ токен
                    content:
                        application/json:
                            example:
                                message: "Invalid token!"
                403:
                    description: Forbidden - изисква се администраторски достъп
                    content:
                        application/json:
                            example:
                                message: "Admin access required"
                500:
                    description: Internal Server Error - Вътрешна грешка на сървъра
                    content:
                        application/json:
                            example:
                                message: "Internal server error..."

    /games_play/comments/{gameId}:
        get:
            summary: Взема всички коментари за игра
            tags: [GamesPlay Comments]
            parameters:
                - in: path
                  name: gameId
                  required: true
                  schema:
                      type: string
                  description: ID на играта (валиден ObjectId – 24 символа)
            responses:
                200:
                    description: Успешно вземане на коментари
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/GamesPlayGetCommentsResponse"
                400:
                    description: Bad Request - Невалиден ID
                    content:
                        application/json:
                            example:
                                message: "Id must be a valid MongooseDB ObjectId!"
                500:
                    description: Internal Server Error - Вътрешна грешка на сървъра
                    content:
                        application/json:
                            example:
                                message: "Internal server error..."

    /games_play/comments:
        post:
            summary: Публикуване на нов коментар
            tags: [GamesPlay Comments]
            security:
                - gamesPlay: []
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/GamesPlayCreateCommentRequest"
            responses:
                201:
                    description: Успешно публикуване на коментар
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/GamesPlayCreateCommentResponse"
                400:
                    description: Bad Request - Невалидни данни
                    content:
                        application/json:
                            examples:
                                invalidContent:
                                    summary: Invalid content
                                    value:
                                        message: "Comment must be at least 10 characters!"
                                invalidGameId:
                                    summary: Invalid gameId
                                    value:
                                        message: "Invalid game ID format!"
                401:
                    description: Unauthorized - Липсващ токен
                    content:
                        application/json:
                            example:
                                message: "Invalid token!"
                500:
                    description: Internal Server Error - Вътрешна грешка на сървъра
                    content:
                        application/json:
                            example:
                                message: "Internal server error..."

    /games_play/comments/{commentId}:
        delete:
            summary: Изтрива коментар по ID (само за администратори)
            tags: [GamesPlay Comments]
            security:
                - gamesPlay: []
            parameters:
                - in: path
                  name: commentId
                  required: true
                  schema:
                      type: string
                  description: ID на коментар (валиден ObjectId – 24 символа)
            responses:
                204:
                    description: Успешно изтрит коментар
                400:
                    description: Bad Request - Невалиден ID
                    content:
                        application/json:
                            example:
                                message: "Id must be a valid MongooseDB ObjectId!"
                401:
                    description: Unauthorized - Липсващ токен
                    content:
                        application/json:
                            example:
                                message: "Invalid token!"
                403:
                    description: Forbidden - изисква се администраторски достъп
                    content:
                        application/json:
                            example:
                                message: "Admin access required"
                404:
                    description: Not Found - Коментарът не съществува
                    content:
                        application/json:
                            example:
                                message: "Comment not found"
                500:
                    description: Internal Server Error - Вътрешна грешка на сървъра
                    content:
                        application/json:
                            example:
                                message: "Internal server error..."

    /games_play/games:
        get:
            summary: Връща всички игри с опция лимит на респонса и филтриране по заглавие
            tags: [GamesPlay Games]
            parameters:
                - in: query
                  name: search
                  schema:
                      type: string
                  required: false
                  description: Търсене по заглавие на играта

                - in: query
                  name: limit
                  schema:
                      type: integer
                  required: false
                  description: Максимален брой игри в отговора
            responses:
                200:
                    description: Успешно взети игри
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/GamesPlayGamesGamesListResponse"
                400:
                    description: Bad Request - Невалиден лимит
                    content:
                        application/json:
                            example:
                                message: "Limit must be a positive integer!"
                500:
                    description: Internal Server Error - Вътрешна грешка на сървъра
                    content:
                        application/json:
                            example:
                                message: "Internal server error..."
        post:
            summary: Създава нова игра
            tags: [GamesPlay Games]
            security:
                - gamesPlay: []
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/GamesPlayGamesCreateGameRequest"
            responses:
                201:
                    description: Успешно създадена игра
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/GamesPlayGamesCreateGameResponse"
                400:
                    description: Bad Request - Невалидни данни
                    content:
                        application/json:
                            examples:
                                invalidTitle:
                                    summary: Invalid title
                                    value:
                                        message: "Game title should be at least 3 characters long!"
                                invalidCategory:
                                    summary: Invalid category
                                    value:
                                        message: "Category should be at least 3 characters long!"
                                invalidMaxLevel:
                                    summary: Invalid max level
                                    value:
                                        message: "MaxLevel...."
                                invalidImgUrl:
                                    summary: Invalid image URL
                                    value:
                                        message: "Invalid image url!"
                                invalidSummary:
                                    summary: Invalid summary
                                    value:
                                        message: "Summary should be at least 10 characters long!"
                401:
                    description: Unauthorized - Липсващ токен
                    content:
                        application/json:
                            example:
                                message: "Invalid token!"
                500:
                    description: Internal Server Error - Вътрешна грешка на сървъра
                    content:
                        application/json:
                            example:
                                message: "Internal server error..."

    /games_play/games/infinity:
        get:
            summary: Връща всички игри с пейджинг
            tags: [GamesPlay Games]
            parameters:
                - in: query
                  name: page
                  schema:
                      type: integer
                      default: 1
                      minimum: 1
                  description: Номер на страницата (лимитът е фиксиран на 5)
            responses:
                200:
                    description: Успешно взети игри
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/GamesPlayAdminGamesListResponse"
                500:
                    description: Internal Server Error - Вътрешна грешка на сървъра
                    content:
                        application/json:
                            example:
                                message: "Internal server error..."

    /games_play/games/last_three:
        get:
            summary: Връща последните три игри
            tags: [GamesPlay Games]
            responses:
                200:
                    description: Успешно взети игри
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/GamesPlayGamesGamesLast_ThreeResponse"
                500:
                    description: Internal Server Error - Вътрешна грешка на сървъра
                    content:
                        application/json:
                            example:
                                message: "Internal server error..."

    /games_play/games/{gameId}:
        get:
            summary: Взема игра по ID
            tags: [GamesPlay Games]
            parameters:
                - in: path
                  name: gameId
                  required: true
                  schema:
                      type: string
                  description: ID на играта (валиден ObjectId – 24 символа)
            responses:
                200:
                    description: Успешно вземане на коментари
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/GamesPlayGamesCreateGameResponse"
                400:
                    description: Bad Request - Невалиден ID
                    content:
                        application/json:
                            example:
                                message: "Id must be a valid MongooseDB ObjectId!"
                404:
                    description: Not Found - Играта не съществува
                    content:
                        application/json:
                            example:
                                message: "There is no game with this id!"
                500:
                    description: Internal Server Error - Вътрешна грешка на сървъра
                    content:
                        application/json:
                            example:
                                message: "Internal server error..."
        put:
            summary: Редактира игра по ID (само за автори)
            tags: [GamesPlay Games]
            security:
                - gamesPlay: []
            parameters:
                - in: path
                  name: gameId
                  required: true
                  schema:
                      type: string
                  description: ID на играта (валиден ObjectId – 24 символа)
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/GamesPlayGamesCreateGameRequest"
            responses:
                201:
                    description: Успешно редактирана игра
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/GamesPlayGamesCreateGameResponse"
                400:
                    description: Bad Request - Невалидни данни
                    content:
                        application/json:
                            examples:
                                invalidGameId:
                                    summary: Invalid game ID
                                    value:
                                        message: "Id must be a valid MongooseDB ObjectId!"
                                invalidTitle:
                                    summary: Invalid title
                                    value:
                                        message: "Game title should be at least 3 characters long!"
                                invalidCategory:
                                    summary: Invalid category
                                    value:
                                        message: "Category should be at least 3 characters long!"
                                invalidMaxLevel:
                                    summary: Invalid max level
                                    value:
                                        message: "MaxLevel...."
                                invalidImgUrl:
                                    summary: Invalid image URL
                                    value:
                                        message: "Invalid image url!"
                                invalidSummary:
                                    summary: Invalid summary
                                    value:
                                        message: "Summary should be at least 10 characters long!"
                401:
                    description: Unauthorized - Липсващ токен
                    content:
                        application/json:
                            example:
                                message: "Invalid token!"
                403:
                    description: Forbidden - само авторът на играта може да я редактира
                    content:
                        application/json:
                            example:
                                message: "You are not the owner of this resource!"
                404:
                    description: Not Found - Играта не съществува
                    content:
                        application/json:
                            examples:
                                invalidGameIdMiddleware:
                                    summary: Invalid resource ID
                                    value:
                                        message: "Resource not found!"
                                invalidGameUpdate:
                                    summary: Invalid update
                                    value:
                                        message: "Game not found!"
                500:
                    description: Internal Server Error - Вътрешна грешка на сървъра
                    content:
                        application/json:
                            example:
                                message: "Internal server error..."
        delete:
            summary: Изтрива игра по ID (само за автори)
            tags: [GamesPlay Games]
            security:
                - gamesPlay: []
            parameters:
                - in: path
                  name: gameId
                  required: true
                  schema:
                      type: string
                  description: ID на играта (валиден ObjectId – 24 символа)
            responses:
                204:
                    description: No Content - Успешно изтрита игра
                400:
                    description: Bad Request - Невалидни данни
                    content:
                        application/json:
                            example:
                                message: "Id must be a valid MongooseDB ObjectId!"
                401:
                    description: Unauthorized - Липсващ токен
                    content:
                        application/json:
                            example:
                                message: "Invalid token!"
                403:
                    description: Forbidden - само авторът на играта може да я редактира
                    content:
                        application/json:
                            example:
                                message: "You are not the owner of this resource!"
                404:
                    description: Not Found - Играта не съществува
                    content:
                        application/json:
                            examples:
                                invalidGameIdMiddleware:
                                    summary: Invalid resource ID
                                    value:
                                        message: "Resource not found!"
                                invalidGameUpdate:
                                    summary: Invalid update
                                    value:
                                        message: "Game not found!"
                500:
                    description: Internal Server Error - Вътрешна грешка на сървъра
                    content:
                        application/json:
                            example:
                                message: "Internal server error..."

    /games_play/visit:
        post:
            summary: Статистика за посещения на страница по IP адрес
            tags: [GamesPlay Visit]
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                page:
                                    type: string
                                    example: home
            responses:
                201:
                    description: Посещението е проследено успешно
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    count:
                                        type: integer
                                        example: 123
                500:
                    description: Internal Server Error - Вътрешна грешка на сървъра
                    content:
                        application/json:
                            example:
                                message: "Internal server error..."

